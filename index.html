<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шары.Ру — Доставка воздушных шаров</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container nav-container">
        <div class="logo">
          <img src="https://via.placeholder.com/30x30" alt="" />
          <span>Шары.Ру</span>
        </div>
        <nav class="nav-menu">
          <a href="#">Каталог</a>
          <a href="#">Доставка</a>
          <a href="#">Контакты</a>
        </nav>
        <div class="user-actions">
          <a href="#"><i class="fa-regular fa-user"></i> Вход</a>
          <a href="#"><i class="fa-regular fa-heart"></i> Избранное</a>
          <div class="cart-wrapper">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-count">1</span>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>
          Воздушные шары <br />
          для вашего праздника!
        </h1>
        <p>Большой выбор шаров на любой повод</p>
        <button class="btn-primary">Выбрать шары</button>
      </div>
    </section>

    <section class="filters container">
      <select>
        <option>Цвет</option>
      </select>
      <select>
        <option>Форма</option>
      </select>
      <select>
        <option>Размер</option>
      </select>
      <select>
        <option>Повод</option>
      </select>
      <button class="btn-show">
        Показать <i class="fa-solid fa-angles-right"></i>
      </button>
    </section>

    <section class="catalog container">
      <div class="product-card">
        <div class="product-img">
          <img
            src="https://i.imgur.com/xT5RzXm.png"
            alt="Набор Розовая Мечта"
          />
        </div>
        <div class="product-info">
          <div class="product-header">
            <h3>Набор «Розовая Мечта»</h3>
            <span class="price">1 490 ₽</span>
          </div>
          <div class="product-footer">
            <div class="color-options">
              <span class="dot pink"></span>
              <span class="dot purple"></span>
              <span class="dot gray"></span>
            </div>
            <button class="btn-cart">В корзину</button>
          </div>
        </div>
      </div>

      <div class="product-card">
        <div class="product-img">
          <img src="https://i.imgur.com/8mYfE8E.png" alt="Сердце" />
        </div>
        <div class="product-info">
          <div class="product-header">
            <h3>Фольгированное Сердце</h3>
            <span class="price">350 ₽</span>
          </div>
          <div class="product-footer">
            <div class="color-options">
              <span class="dot pink"></span>
              <span class="dot cyan"></span>
              <span class="dot yellow"></span>
            </div>
            <button class="btn-cart">В корзину</button>
          </div>
        </div>
      </div>
    </section>

    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Связаться с нами</h2>
        <div class="contact-buttons">
          <a href="tel:+70000000000" class="c-btn"
            ><i class="fa-solid fa-phone"></i> Телефон</a
          >
          <a href="#" class="c-btn wa"
            ><i class="fa-brands fa-whatsapp"></i> WhatsApp</a
          >
          <a href="#" class="c-btn tg"
            ><i class="fa-brands fa-telegram"></i> Telegram</a
          >
          <a href="#" class="c-btn vk"
            ><i class="fa-brands fa-vk"></i> Вконтакте</a
          >
          <a href="#" class="c-btn inst"
            ><i class="fa-brands fa-instagram"></i> Instagram</a
          >
        </div>
      </div>
    </div>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
